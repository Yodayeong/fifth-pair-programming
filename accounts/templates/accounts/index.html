{% extends 'base.html' %}

{% block content %}

  <h1>회원 목록 조회</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">번호</th>
        <th scope="col">아이디</th>
        <th scope="col">가입날짜</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <th scope="row">
            {{ forloop.counter }}</th>
          <td>
            <a href="{% url 'accounts:detail' user.pk %}" class='text-dark text-decoration-none'>{{ user.username }}</a>
          </td>
          <td>{{ user.date_joined }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
