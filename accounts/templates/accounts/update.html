{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

  <div>
    <h1>프로필 업데이트</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}

      <a class="btn btn-primary" href="{% url 'accounts:password' %}">비밀번호 변경</a>
      {% bootstrap_button button_type="submit" button_class="btn-primary" content="수정완료" %}
    </form>
  </div>

{% endblock %}
